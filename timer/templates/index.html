{% extends "layout.html" %}

{% block content %}

    <script src="/static/scripts.js"></script>
    
    <div class="position-absolute top-50 start-50 translate-middle" id="timercontainer">

        <div class="d-flex align-items-start ">
            <h1 id ="timer"></h1>
            <div class="align-self-center">
                <div class="btn-group dropend" id ="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/static/settingslogo.jpg" alt="Clock Icon" width="30" height="30">
                    </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><input type="number" id="minutes" placeholder="Minutes" min="0" class="dropdown-item"></li>
                            <li><input type="number" id="seconds" placeholder="Seconds" min="0" class="dropdown-item"></li>
                            <li><a class="dropdown-item" href="#">Something here</a></li>
                        </ul>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-3">
            <button id="start" class="btn btn-primary btn-lg">Start Timer</button>
        </div>
        

            
    </div>


{% endblock %}
