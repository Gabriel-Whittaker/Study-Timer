{% extends "layout.html" %}

{% block content %}

    <script src="/static/scripts.js"></script>
    
    <div class="position-absolute top-50 start-50 translate-middle" id="timercontainer">

        <div class="d-flex align-items-start ">
            <h1 id ="timer"></h1>
            <div class="align-self-center">
                <div class="btn-group dropend" id ="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #6096BA;">
                        <img src="/static/tabler--adjustments.png" alt="Settings" width="30" height="30">
                    </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><input type="number" id="minutes" placeholder="Minutes" min="0" class="dropdown-item"></li>
                            <li><input type="number" id="seconds" placeholder="Seconds" min="0" class="dropdown-item"></li>
                            
                        </ul>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-3">
            <button id="start" class="btn  btn-lg" style="background-color: #6096BA; color:#f4e8c1">
                <img src="/static/play.png" alt="Start" width="30" height="30">
            </button>
        </div>
        

            
    </div>


{% endblock %}
