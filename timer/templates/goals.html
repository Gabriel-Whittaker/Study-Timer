{% extends "layout.html" %}

{% block content %}
<script src="/static/goals.js"></script>

<div class="d-flex justify-content-between align-items-center">
    <div id="goalscontainer">
        <ul id="inviteslist" class="list-group">
            <h2>Invites List</h2>


        </ul>







        <ul id="goalslist">
            <h2>Goals List</h2>

        </ul>
        <div>
            <form method="POST" action = "/create_goal" id = "createGoalForm">
                <input type="text" name="title" placeholder="title" required>
                <input type="date" name="expire" placeholder="End Date" required>
                <input type="number" name="length" placeholder="Goal length (minutes)" required>
                <button type="submit" class="btn btn-primary">Create Goal</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
