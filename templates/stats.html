{% extends "layout.html" %}

{% block content %}

<script src="/static/stats.js"></script>

  <h2 style="text-align: center;">Stats</h2>

<!-- <div class = "d-flex justify-content-center"> -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="background-color: #6096BA; border-radius: 10%; padding: 25px; width: 900px; height: 580px;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
    <div style="width: 900px; height: 560px;" class="d-none d-md-block">
        <canvas id="hourlychart"></canvas>
    </div>
      <div class="carousel-caption d-none d-md-block">
        <h5>Distrubtion of study time</h5>
        <h6>% of total time studying each hour of the day</h6>
      </div>
    </div>
    <div class="carousel-item">
    <div style="width: 900px; height: 560px;">
        <canvas id="monthchart" ></canvas>
    </div>
      <div class="carousel-caption d-none d-md-block">
        <h5>Monthly breakdown</h5>
        <h6>Time studied each day </h6>
      </div>
    </div>
    <div class="carousel-item">
    <div style="width: 900px; height: 560px;">
        <canvas id="yearchart"></canvas>
    </div>
      <div class="carousel-caption d-none d-md-block">
        <h5>Yearly breakdown</h5>
        <h6>Time studied each month</h6>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<h3 style="text-align: center; margin: 10px; margin-top: 20px;">Total: {{total}} minutes</h3>
<h3 style="text-align: center; ">Average Session: {{average}} minutes</h3>

</script>
{% endblock %}
