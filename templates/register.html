{% extends "layout.html" %}

{% block content %}


<div class="container py-5 text-center">
    <h2>Register</h2>
    {% if error %}
    <p> {{ error }}</p>
    {% endif %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username"
                placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="confirmpassword" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-primary" type="submit" style="background-color: #6096BA; color: #f4e8c1">Register</button>
    </form>

</div>

{% endblock %}
